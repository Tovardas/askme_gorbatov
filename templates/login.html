{% extends 'layouts/base.html' %}
{% load static %}

{% block auth %}
    {% include 'components/signup_on_nav.html' %}
{% endblock auth %}

{% block content %}
    <div class="row">
        <div class="container d-flex justify-content-center text-center">
            <div class="login-form">
                <div><h2>Log In</h2></div>
                <div class="alert alert-danger w-100 p-2 mt-3" role="alert">
                    Sorry, wrong password!
                </div>
                <form class="mt-4 text-center w-100">
                    <div class="input-group mb-4">
                        <span class="input-group-text">Login</span>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text">Password</span>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block mb-3">Log In</button>
                </form>
                <a class="link-dark" href="{% url 'signup' %}">Create a new account</a>
            </div>
        </div>
    </div>

{% endblock %}
